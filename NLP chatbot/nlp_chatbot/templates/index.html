<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Medical Assistant Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
       body {
        background: linear-gradient(135deg, rgba(244, 244, 244, 0.5), rgba(224, 224, 224, 0.5)),
                url('{{ background_url }}') no-repeat center center fixed;
        background-size: cover;
       }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1 id="chat-heading">Medical Assistant Chatbot</h1>
        <div id="chat-box">
            <div id="messages">
                <!-- Messages will appear here -->
            </div>
            <div id="typing-indicator" style="display: none;">Bot is typing...</div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
                <button id="voice-button" title="Voice Input"><i class="fas fa-microphone"></i></button>
                <button id="delete-button" title="Delete Messages"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
